<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
	<div th:replace="parts::header()"></div>
		<form action="cart_list.html" th:action=@{/add-set} th:object="${orderSetForm}" method="post">
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">

				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img src="img/1.jpg" class="img-responsive img-rounded" th:src="@{'/img/'+${set.imagePath}}">
					</div>

					<div class="col-xs-5">
						<div class="bs-component">
							<h4><span th:text="${set.name}">xxxxセット</span></h4> <br>
							<br>
							<input type="hidden" name="setId" th:value="${set.id}">
							<p><span th:text="${set.description}">2000円のピザから一枚選べるセットです。・・・</span></p>
						</div>
					</div>
				</div><br>
				
				<div th:each="i : ${#numbers.sequence(1, maxPizasize)}">
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany" th:if="${set.id==4}">お好きなピザを３枚選択(<span th:text="${i}"></span>枚目)</label>
									<label for="inputResponsibleCompany" th:unless="${set.id==4}">お好きなピザを１枚選択</label>
								</div>
								<div class="col-sm-12">
								<span  th:each="pizza : ${setPizzaList}">
									<label class="radio-inline">
										<input type="radio"
											name="pizza" th:name="${'itemId'+i}" checked="checked" id="pizza" class="pizza" value="1" th:value="${pizza.id}">
										<span th:text="${pizza.name}">&nbsp;xxxピザ&nbsp;</span>
									</label><br>
								</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- トッピングの選択 -->
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">
										お好きなトッピングを３つ選択
									</label>
								</div>
								<div class="col-sm-12" th:id="'topping'+ ${i}">
									<label class="checkbox-inline" th:each="topping:${setToppingList}">
										<input type="checkbox" th:value="${topping.id}" th:text="${topping.name}" th:class="'topping'+ ${i}" name="toppingIdList1" th:name="${'toppingIdList'+i}">
									</label>	 
								</div>
							</div>
						</div>
					</div>
				</div>				
				</div>
				
				
					<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany" th:if="${set.id==4}">お好きなサイドメニューを３つ選択</label>
									<label for="inputResponsibleCompany" th:unless="${set.id==4}">お好きなサイドメニューを１つ選択</label>
								</div>
								<div th:each="i : ${#numbers.sequence(1, maxSidesize)}">
								<div class="col-sm-12">
									<select id="pet-select" name="sideMenuIdList">
									    <option   th:each="side : ${setSideList}" th:value="${side.id}"><label  th:text="${side.name}"></label></option>
									</select>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div><br>
				
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany"  th:if="${set.id==4}">お好きなドリンクを５つ選択</label><br>
									<label for="inputResponsibleCompany"  th:unless="${set.id==4}">お好きなドリンクを２つ選択</label><br>
									<span style="color:red">アルコールは20歳未満の方は購入できませんので、ご注意ください。</span>
								</div>
								<div th:each="i : ${#numbers.sequence(1, maxDrinksize)}">
								<div class="col-sm-12">
									<select id="pet-select" name="drinkIdList">
									    <option   th:each="drink : ${setDrinkList}" th:value="${drink.id}"><label  th:text="${drink.name}"></label></option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div><br>
				
				
				
				
				
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="">数量:</label>
									<!--  <label class="control-label"
										style="color: red" for="inputError">数量を選択してください</label> --> 
										<select name="quantity" class="form-control" id="pizanum">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<span id="total-price">この商品金額：<span id="total-price-num">38,000</span> 円(税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input class="form-control btn btn-warning btn-block"
									type="submit" value="カートに入れる">
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>
		</form>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- 合計金額の計算をする。thymeleafを使っているとjsファイルに切り出せない。 -->
	<script  th:inline="javascript">
		/*<![CDATA[*/

		$(function() {
			calc_price();
	
			$("#pizanum").on("change",function() {
				calc_price();
			});
	
			// 値段の計算をして変更する関数
			function calc_price() {
				var piza_num = $("#pizanum option:selected").val();
				var piaza_price =  /*[[${set.price}]]*/;

				var price = piaza_price * piza_num;
				$("#total-price-num").text(price.toLocaleString());
			};

		// トッピングのチェックボックス制限
		const topping_limit = 3;
		// 1枚目 
		$('.topping1').click(function() {
    		var checked_length = $('.topping1:checked').length;
    		if (checked_length >= topping_limit ) {
      			$('.topping1:not(:checked)').prop('disabled', true);
    		} else {
      			$('.topping1:not(:checked)').prop('disabled', false);
    		}
		 });
		// 2枚目
		 $('.topping2').click(function() {
    		var checked_length = $('.topping2:checked').length;
    		if (checked_length >= topping_limit ) {
      			$('.topping2:not(:checked)').prop('disabled', true);
    		} else {
      			$('.topping2:not(:checked)').prop('disabled', false);
    		}
		 });
		// 3枚目
		 $('.topping3').click(function() {
    		var checked_length = $('.topping3:checked').length;
    		if (checked_length >= topping_limit) {
      			$('.topping3:not(:checked)').prop('disabled', true);
    		} else {
      			$('.topping3:not(:checked)').prop('disabled', false);
    		}
		 });
  });
	
		/*]]>*/
	</script>
</body>
</html>
