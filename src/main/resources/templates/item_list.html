<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{css/bootstrap.css}" rel="stylesheet">
<link th:href="@{css/piza.css}" rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
<div th:replace="parts::header()"></div> 

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" action="#" th:action="@{/}" class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="code" id="code" class="form-control input-sm" th:value="${code}" />
								</div>
							</div>
							<div class="text-center">
							<input type="hidden" name="status" th:value="${status}">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<label for="sortSelect">並び替え</label>
				<form action="item_list.html" th:action="@{/}" method="post" id="sortForm" >
					<input type="hidden" name="code" th:value="${code}">
					<select id="sortSelect" name="status">
					
						<option th:value="id" th:selected="${status == 'id'}">--------</option>
						<option th:value="安い" th:selected="${status == '安い'}">価格（安い順）</option>
						<option th:value="高い" th:selected="${status == '高い'}">価格（高い順）</option>
					</select>
				</form><br>
				
				「<span th:text="${code}">code</span>」：検索結果<br>
				<span th:text="${notMatchMessage}">該当なしのメッセージ</span>
				
				<table class="table table-striped" id="otameshi">
					<tbody>
						<span  th:each="item,status:${itemPage}">
						<tr>
							<th>
								<a href="item_detail.html"  th:href="@{/show-detail(id =${item.id})}"  th:value="${item.id}" name="id">
									<img src="img/1.jpg" th:src="@{'/img/'+${item.imagePath}}"
										class="img-responsive img-rounded" width="200" height="600">
								</a><br>
								<a href="item_detail.html"   th:href="@{/show-detail(id =${item.id})}" th:text="${item.name}">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span  th:text="${item.priceM}">1,380</span>円(税抜)<br>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span  th:text="${item.priceL}">2,380</span>円(税抜)<br>
							</th>
						</tr >
						</span>

						<tr>
						</tr>
					</tbody>
				</table>
				
				<!-- ページング機能 -->
				<div th:if="${itemPage.totalPages > 0}" class="pagination"
				    th:each="pageNumber : ${pageNumbers}">
				    <a th:href="@{/(size=${itemPage.size}, page=${pageNumber}, code=${code}, status=${status})}"
				        th:text=${pageNumber}
				        th:class="${pageNumber==itemPage.number + 1} ? active"></a>
				</div>

			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- thymeleafを使っているとjsファイルに切り出せない。 -->
	<script  th:inline="javascript">
		/*<![CDATA[*/

	$(function(){
		
		// 並び替えをする
		$("#sortSelect").change(function(){
			$("#sortForm").submit();
		});
		
		// オートコンプリートの情報を取得する	
		$.getJSON("/getAutoComplete", function(data) {
			$('#code').autocomplete({
				source : data,
				autoFocus : false,
				delay : 0,
				minLength : 1
			});
	    });
			
		
		
	});
	
	/*]]>*/
	</script>
</body>
</html>
