<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<div class="container">
		<div th:replace="parts::header()"></div>
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">売り上げ報告</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">
										日付
									</div>
								</th>
								<th>
									<div class="text-center">
										売り上げ
									</div>
								</th>
							</tr>
							<tr th:each="sales:${salesMap}">
								<th>
									<div class="text-center">
										<span th:text="${#dates.format(sales.key, 'yyyy/MM/dd')}">日付</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${#numbers.formatInteger(sales.value, 1, 'COMMA')}">売り上げ</span>
									</div>
								</th>
							</tr>
			    	</tbody>
			   	</table>
			</div>
		</div>

		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">売れ筋商品〜ピザ〜</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">
										ランク
									</div>
								</th>
								<th>
									<div class="text-center">
										商品名
									</div>
								</th>
								<th>
									<div class="text-center">
										個数
									</div>
								</th>
							</tr>
							<tr th:each="rank,status:${pizzaRankMap}">
								<th>
									<div class="text-center">
										<span th:text="${status.count}">名前</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${rank.key.name}">名前</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${#numbers.formatInteger(rank.value, 1, 'COMMA')}">売り上げ</span>
									</div>
								</th>
							</tr>
			    	</tbody>
			   	</table>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">売れ筋商品〜サイド〜</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">
										ランク
									</div>
								</th>
								<th>
									<div class="text-center">
										商品名
									</div>
								</th>
								<th>
									<div class="text-center">
										個数
									</div>
								</th>
							</tr>
							<tr th:each="rank,status:${sideRankMap}">
								<th>
									<div class="text-center">
										<span th:text="${status.count}">名前</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${rank.key.name}">名前</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${#numbers.formatInteger(rank.value, 1, 'COMMA')}">売り上げ</span>
									</div>
								</th>
							</tr>
			    	</tbody>
			   	</table>
			</div>
		</div>

		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">売れ筋商品〜ドリンク〜</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">
										ランク
									</div>
								</th>
								<th>
									<div class="text-center">
										商品名
									</div>
								</th>
								<th>
									<div class="text-center">
										個数
									</div>
								</th>
							</tr>
							<tr th:each="rank,status:${drinkRankMap}">
								<th>
									<div class="text-center">
										<span th:text="${status.count}">名前</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${rank.key.name}">名前</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${#numbers.formatInteger(rank.value, 1, 'COMMA')}">売り上げ</span>
									</div>
								</th>
							</tr>
			    	</tbody>
			   	</table>
			</div>
		</div>



		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">アクセス者からのエラー報告</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">
										日付
									</div>
								</th>
								<th>
									<div class="text-center">
										エラーしたページ
									</div>
								</th>
								<th>
									<div class="text-center">
										コメント
									</div>
								</th>
							</tr>
							<tr th:each="comment:${commentList}">
								<th>
									<div class="text-center">
										<span th:text="${#dates.format(comment.errorDate, 'yyyy/MM/dd')}">日付</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${comment.errorPage}">エラーページ</span>
									</div>
								</th>
								<th>
									<div class="text-center">
										<span th:text="${comment.comment}">コメント</span>
									</div>
								</th>
							</tr>
			    	</tbody>
			   	</table>
			</div>
		</div>

	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
