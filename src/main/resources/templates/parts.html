	<div th:fragment="sendComment()">
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12 ">
				<div class="well">
					<form class="" action="index.html" th:action="@{/comment/send}" th:object="${commentForm}" method="post">
						<fieldset>
							<legend>コメントフォーム</legend>
							<div class="form-group">
								<p>今後の円滑なサイト運営のために、もしお気付きの点があったらコメントをお願いします</p>
							</div>
							<div class="form-group">
								エラーしたページ:<br>
								<input type="radio" id="1" name="errorPage" value="メニューページ" checked>
								<label for="1">メニューページ</label>
								<input type="radio" id="2" name="errorPage" value="メニュー詳細ページ">
								<label for="2">メニュー詳細ページ</label> <br>
								<input type="radio" id="3" name="errorPage" value="ショッピングカートページ">
								<label for="3">ショッピングカートページ</label>
								<input type="radio" id="4" name="errorPage" value="注文確認ページ">
								<label for="4">注文確認ページ</label> <br>
								<input type="radio" id="5" name="errorPage" value="注文確定ページ">
								<label for="5">注文確定ページ</label>
								<input type="radio" id="6" name="errorPage" value="ユーザ登録ページ">
								<label for="6">ユーザ登録ページ</label> <br>
								<input type="radio" id="7" name="errorPage" value="ログインページ">
								<label for="7">ログインページ</label>
								<input type="radio" id="8" name="errorPage" value="その他">
								<label for="8">その他</label> <br>
							</div>
							<div class="form-group">
								<label for="inputComment">コメント:250文字以内で入力をお願いします</label><label th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"
							class="control-label" style="color: red" for="inputError">コメントを入力してください</label>
								<textarea id="inputComment" name="comment" th:field="*{comment}" class="form-control"
							placeholder="コメント" rows="7" cols="40" maxlength="250"></textarea>
							<span class="count">0</span>/250文字
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">送信してメニューに戻る</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script>
		/*<![CDATA[*/
		$(function(){
			$('#inputComment').bind('keydown keyup keypress change',function(){
        var thisValueLength = $(this).val().length;
				console.log(thisValueLength);
        $('.count').html(thisValueLength);
    		});
			});
