<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:replace="parts::userHeader()"></div> 

		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list.html" th:action="@{/regist}" th:object="${registUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="control-label" style="color: red" for="inputError">名前を入力してください</label>
								<input type="text" id="inputName" name="name" th:field="*{name}" class="form-control"
									placeholder="Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="control-label" style="color: red" for="inputError">メールアドレスを入力してください</label>
								<input type="text" id="inputEmail" name="email" th:field="*{email}"class="form-control"
									placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:<br>(例)123-4567</label>
								<label th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}"
									class="control-label" style="color: red" for="inputError">郵便番号を入力してください</label>
								<input type="text" id="inputZipcode" name="zipcode" th:field="*{zipcode}" class="form-control"
									placeholder="Zipcode" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');">
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="control-label" style="color: red" for="inputError">住所を入力してください</label>
								<input type="text" id="inputAddress" class="form-control" name="address" th:field="*{address}"
									placeholder="Address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:<br>(例)01-2345-6789</label>
								<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"
									class="control-label" style="color: red" for="inputError">電話番号を入力してください</label>
								<input type="tel" id="inputTel" name="telephone" th:field="*{telephone}" class="form-control"
									placeholder="Tel">
							</div>
							<div class="form-group">
								<label for="inputBirthday">誕生日:</label>
								<label th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
									class="control-label" style="color: red" for="inputError">誕生日を入力してください</label>
								<input type="date" id="inputBirthday" name="birthday" th:field="*{birthday}" class="form-control">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:<br>8~16文字のパスワードを入力してください。<br>英数大文字小文字が使用できます</label>
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
									class="control-label" style="color: red" for="inputError">パスワードを入力してください</label>
								<input type="password" id="inputPassword" name="password" th:field="*{password}" class="form-control"
									placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label th:if="${#fields.hasErrors('confirmationPassword')}" th:errors="*{confirmationPassword}"
									class="control-label" style="color: red" for="inputError">確認用パスワードを入力してください</label>
								<input type="password" id="inputConfirmationPassword" name="confirmationPassword" th:field="*{confirmationPassword}" class="form-control"
									placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="button" id="reset" class="btn btn-primary" >クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script  th:src="@{/js/bootstrap.min.js}"></script>
	<script>
		$(document).ready(function(){
		  $("#reset").click(function(){
		  $(this.form).find(":text").val("");
		  $(this.form).find(":password").val("");
		  $(this.form).find(":tel").val("");
		  
		  });
		});
	</script>
</body>
</html>
